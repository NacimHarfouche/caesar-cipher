<html lang="en">
<head>
    <!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="description" content="rollercoin Profit calculator">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- title page -->
    <title>Caesar Cipher</title>
    <!-- normalize css -->
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Caesar Cipher</h1>
        <h3>Works for seed phrases</h3>
    </header>
    <main>
        <section>
            <label>Text to encrypt :</label>
            <input type="text" id="encryptText"/>
            <label>Encryption key :</label>
            <input type="number" id="encryptKey">
            <button type="button" id="encryptButton">Encrypt</button>
            <div>
                <label>Encrypt text result :</label>
                <input type="text" id="resultEncryptText" size="50" />
                <button type="button" id="copyResultEncryptText"><i class="fas fa-copy"></i> Copy</button>
            </div>
        </section>
        <hr>
        <section>
            <label>Encrypted Text :</label>
            <input type="text" id="decryptText"/>
            <label>Decryption key :</label>
            <input type="number" id="decryptKey">
            <button type="button" id="decryptButton">Decrypt</button>
            <div>
                <label>Decrypt text result :</label>
                <input type="text" id="resultDecryptText" size="50" />
                <button type="button" id="copyResultDecryptText"><i class="fas fa-copy"></i> Copy</button>
            </div>
        </section>
    </main>
